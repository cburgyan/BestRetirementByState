  {% include "header.html" %}

  <div class="container">
    <div class="row">

        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Retirement Home Name:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='snbDashboard.js') }}"></script>
  
  

  <script type="text/javascript" src="{{ url_for('static', filename='mppDashboard.js') }}"></script>

</body>

</html>
