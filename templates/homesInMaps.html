{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Retirement Home Maps</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- General Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar or Header -->
    {% include "header.html" %}
   
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Retirement Home Quality, Staffing, and Surrounding Area Maps</h1>
                <p>Use the interactive maps below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Filter by State:</h4>
                <select id="state-filter">
                    <option value="">Show All States</option>
                    <!-- Dynamically populate states here -->
                </select>
            </div>
            <div class="col-md-4">
                <h4>Filter by Rating:</h4>
                <select id="rating-filter">
                    <option value="">Show All Ratings</option>
                    <!-- Possible Ratings -->
                    <option value="1.0">1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                    <option value="5.0">5.0</option>
                </select>
            </div>
        </div>
        <!-- Leaflet Map Container -->
        <div class="row">
            <div id="map-id" style="height: 480px;"></div> 
        </div>
        
        <!-- Charts Container -->
        <div class="row">
            <div class="col-md-6">
                <div id="bar"></div>
            </div>
            <div class="col-md-6">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>

    <!-- Include Leaflet JavaScript and your custom JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Thanh_interactiveMaps.js') }}"></script>
</body>
</html>
